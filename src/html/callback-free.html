<!-- callback-free -->
<section class="callback-free" id="callback-free">
  <div class="container">
    <div class="callback-free__wrapper">
      <div class="callback-free__left">
        <div class="callback-free__form form-callback">
          <div class="form-callback__title">
            Бесплатный замер
          </div>
          <p class="form-callback__text">
            Специалист проведет замер влажности, уровня шума, чистоты воздуха на соответствие нормам и предложит оптимальное
            решение именно для вашего помещения.
          </p>
          <input type="text" class="form-callback__input" placeholder="Ваше имя?">
          <input type="tel" class="form-callback__input" placeholder="Номер телефона">   
          <div class="agreement">
            <input class="custom-checkbox" type="checkbox" id="form-callback__checkbox">
            <label for="form-callback__checkbox"></label>
            <span>Я согласен на обработку моих персональных данных</span>
          </div>    
          <button class="form-callback__btn btn" type="submit">Оставить заявку</button>   
        </div>
      </div>
      <div class="callback-free__right">
        <div class="callback-free__image">
          <img src="@img/stock/stock-1.png" alt="image">
        </div>
      </div>
    </div>
  </div>
 
</section>
